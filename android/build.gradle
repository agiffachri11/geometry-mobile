buildscript {
    ext {
        buildToolsVersion = "33.0.0"
        minSdkVersion = 21
        compileSdkVersion = 34
        targetSdkVersion = 34
        kotlinVersion = "1.8.10"
        ndkVersion = "23.1.7779620"
        fbjniVersion = "0.5.1"
        appCompatVersion = "1.4.1"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath('com.android.tools.build:gradle:8.1.0') 
        classpath('com.facebook.react:react-native-gradle-plugin')
        classpath 'com.google.gms:google-services:4.3.15'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

allprojects {
    repositories {
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url(new File(['node', '--print', "require.resolve('react-native/package.json')"].execute(null, rootDir).text.trim(), '../android'))
        }
        maven {
            // Android JSC is installed from npm
            url(new File(['node', '--print', "require.resolve('jsc-android/package.json')"].execute(null, rootDir).text.trim(), '../dist'))
        }

        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }

    configurations.all {
        resolutionStrategy {
            force "com.facebook.fbjni:fbjni:${fbjniVersion}"
            force "androidx.appcompat:appcompat:${appCompatVersion}"
            dependencySubstitution {
                substitute module("com.facebook.fbjni:fbjni") using module("com.facebook.fbjni:fbjni:${fbjniVersion}")
                substitute module("androidx.appcompat:appcompat") using module("androidx.appcompat:appcompat:${appCompatVersion}")
            }
        }
    }
}